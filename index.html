<!DOCTYPE html>
<html lang="en">

<head>
	<title>Luke Elliott's CV</title>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="site.css">
</head>

<body>
	<div class="container">
		<header>
			<h1>Luke Elliott <small>Software Developer</small></h1>
		</header>

		<div class="section">
			<h2 id="experienceHeader">Work Experience</h2>
			<div id="experience"></div>
		</div>

		<div class="sectionx">
			<h2 id="skillsHeader">Skills</h2>
			<div id="skills">
				<h4>Core Skills:</h4>
				<ul>
					<li>Visual Studio</li>
					<li>C# .NET</li>
					<li>MVC</li>
					<li>Agile - Scrum, Kanban</li>
					<li></li>
				</ul>
			</div>
		</div>

		<div class="section">
			<h2 id="educationHeader">Education</h2>
			<div id="education">
				some education here
			</div>
		</div>

	</div>

	<script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
	<script src="//ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js"></script>
	<script src="handlebars-v1.3.0.js" type="text/javascript"></script>

	<script id="job-template" type="text/x-handlebars-template">
	  	<article>
			<h3>{{company}} <small>{{role}}</small></h3>
			<p>{{started}} - {{ended}}</p>
			{{#list duties}}{{duty}}{{/list}}
		</article>
	</script>

	<script id="job-list-template" type="text/x-handlebars-template">
	  	{{#joblist jobs}}{{job}}{{/joblist}}
	</script>

	<script id="skill-list-template" type="text/x-handlebars-template">
	  	{{#list skills}}{{skill}}{{/list}}
	</script>

	<script src="lukes-cv.js"></script>
</body>

</html>
